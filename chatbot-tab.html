<!DOCTYPE html>
<html lang="en">
<head>
    <title>VitaliDoc</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="resources/css/chatbot.css">
</head>
<body>
    <!--Navbar-->
    <nav class="nav flex-column nav-pills justify-content-center">  
        <a class="nav-link" href="dashboard.html"><span class="glyphicon glyphicon-home icons"></span></a>
        <a class="nav-link" href="news-tab.html"><span class="glyphicon glyphicon-book icons"></span></a>
        <a class="nav-link active" aria-current="page" href="#"><span class="glyphicon glyphicon-comment icons"></span></a>
    </nav>

   <div id="content">
      <!-- Chatbot Header -->
      <header id="header">
        <div></div>
          <h2 class="header">TanyaDok Chatbot</h2>
        <div></div>
      </header>
      <!--Loading bar-->
      <div id="loadingBarContainer">
        <div id="loadingBar"></div>
      </div>
      <!-- History and Chatbox Container -->
      <div class="chatbox-wrapper">
          <!-- History Sidebar -->
          <div id="history-sidebar" class="history-sidebar">
              <button id="new-chat" class="btn btn-primary">New Chat</button>
              <button id="clear-history" class="btn btn-danger">Delete History</button>
              <button id="cancel-button" class="btn btn-danger hidden">Cancel</button>
              <button id="clear-all" class="btn btn-danger hidden">Clear All</button>

              <div id="history" class="nav-links">
                  <!-- History items will be dynamically added here -->
              </div>
          </div>
          <div id="vertical-divider"></div>

          <!-- Chat Messages -->
          <div id="chat-container">
            <div id="chat-messages" class="output">
              <!-- Bot response -->
                <div class="bot-chat">
                    <div class="bot-profile"> <!--Bot profile picture-->

                </div> <!--Bot message-->
                <div class="bot-message "><b>Dok: </b><br>Loading Chat History...</div>
            </div>
          </div>
            <button id="scroll-down"></button> <!--Scroll down button-->
            <div id="super-container" class="super-container"> <!--Prompt container div-->
                <div class="text-container"><h2>Don't Know What to Ask?</h2></div> <!--Prompt header-->
                <div class="prompt-container"> <!--Prompts-->
                    <button class="prompts" id="prompt1">I've been feeling really tired lately. Could it be something serious?
                    </button>
                    <button class="prompts" id="prompt2">I have a headache that won't go away. What should I do?
                    </button>
                    <button class="prompts" id="prompt3">How can I improve my overall health and fitness?
                    </button>
                    <button id="close"><h4>X</h4></button> <!--Close prompt button-->
                </div>
            </div>
        </div>
      </div>

      <!-- Chat Input Section -->
      <div class="chat-input-container">
          <input type="text" name="prompt" id="user-input" placeholder="Type your question here..." /> <!--User input box -->
          <button id="send-button" class="pre-button"></button> <!--Send button-->
          <button id="stop-button" class="pre-button hidden"></button> <!--Stop button-->
          <button id="show-prompts">X</button> <!--Show prompt button-->
      </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app-compat.js"></script> <!--Firebase links-->
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-database-compat.js"></script>
  <script src="resources/js/register.js"></script> <!--register.js to get the firebase config-->
  <script src="resources/js/chatbot.js"></script> <!--chatbot.js to run the chatbot page-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

</body>
</html>
