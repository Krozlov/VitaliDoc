<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitaliDoc</title>

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">   
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- navbar logos -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- universal css -->
    <link rel="stylesheet" href="resources/css/style.css">

    <!-- dashboard css -->
    <link rel="stylesheet" href="resources/css/dashboard.css">
</head>
<body>
    <!-- navigation bar -->
    <nav class="nav flex-column nav-pills justify-content-center">
        <a class="nav-link active" aria-current="page" href="#"><span class="glyphicon glyphicon-home icons"></span></a>
        <a class="nav-link" href="news-page1.html"><span class="glyphicon glyphicon-book icons"></span></a>
        <a class="nav-link" href="chatbot-tab.html"><span class="glyphicon glyphicon-comment icons"></span></a>
    </nav>

    <!-- content -->
    <div id="content" style="display: flex; width: 95%;">
        <!-- main dashboard -->
        <section id="main-dashboard">
            <!-- title and profile -->
            <div style="display: flex;">
                <h1 style="padding: 5% 0 3% 8%; font-size: 3vw;"> DASHBOARD </h1>
                <a href="profile.html" id="profile"><img src="resources/images/profile.jpg" style="width: 3vw; border-radius: 50%;"></a>
            </div> 
            <!--carousel container -->
            <div class="row mx-auto my-auto justify-content-center" style="width: 90%; display: flex; flex-direction: row; text-align: center;">
                <!-- selected date -->
                <div style="justify-items: right; margin-right: 5%;">
                    <div id="date" style="padding-bottom: 1%; font-size: max(1vw, 8px);"></div>
                </div>
                <!-- bootstrap carousel -->
                <div id="recipeCarousel" class="carousel slide" data-interval="false" style="overflow: hidden; padding-right: 1.5%; width: 100%;">
                    <div style="vertical-align: center;"> <!-- left arrow -->
                        <a class="carousel-control-prev bg-transparent w-aut" href="#recipeCarousel" role="button" data-bs-slide="prev" style="width: 10%; height: fit-content; padding: 4.25vw 4.25vw 0 0;">
                            <span class="carousel-control-prev-icon" style="filter: invert(100%); width: 2vw;"></span>
                        </a>
                    </div>
                    <div class="carousel-inner" role="listbox" >
                        <div class="carousel-item active">
                            <div class="col-md-3">
                                <div class="card colored health-tracker-containers">
                                    <h6> blood pressure </h6>
                                    <p class="health-values editable" contenteditable="true" data-id="bloodPressure"> </p>mmHg
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="col-md-3">
                                <div class="card colored health-tracker-containers">
                                    <h6> heart rate </h6>
                                    <p class="health-values editable" contenteditable="true" data-id="heartRate"> </p>bpm
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="col-md-3">
                                <div class="card colored health-tracker-containers">
                                    <h6> oxygen levels </h6>
                                    <p class="health-values editable" contenteditable="true" data-id="oxygenLevel"> </p>%
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="col-md-3">
                                <div class="card colored health-tracker-containers">
                                    <h6> glucose levels </h6>
                                    <p class="health-values editable" contenteditable="true" data-id="glucoseLevel"> </p>mg/dL
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="col-md-3">
                                <div class="card colored health-tracker-containers">
                                    <h6> respiratory rate </h6>
                                    <p class="health-values editable" contenteditable="true" data-id="respiratoryRate"> </p>breaths/min
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="vertical-align: center;"> <!-- right arrow -->
                        <a class="carousel-control-next bg-transparent w-aut" href="#recipeCarousel" role="button" data-bs-slide="next" style="width: 10%; height: 10em; line-height: 10em; padding-left: 4.25em; align-content: center;">
                            <span class="carousel-control-next-icon" style="filter: invert(100%); width: 2vw;"></span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- weekly graph -->
            <div id="weekly-graph-container">
                <p style="float: right; font-size: max(1em, 8px); padding: 1%; padding-bottom: 0;" id="week"></p>
                <canvas id="myChart"></canvas>
            </div>

        </section>

        <!-- side dashboard -->
        <section class="flex-column" id="side-dashboard">
            <!-- calendar -->
            <div class="calendar-wrap">
                <div class="w-100 button-wrap">
                    <div class="head-info">
                        <div class="head-month"></div>
                        <div class="head-day"></div>
                    </div>
                    <p id="reset">Today</p>
                    <!-- previous month -->
                    <div class="pre-button d-flex align-items-center justify-content-center">
                        <i class="fa fa-chevron-left" id="prev-month"></i>
                    </div>
                    <!-- next month -->
                    <div class="next-button d-flex align-items-center justify-content-center">
                        <i class="fa fa-chevron-right" id="next-month"></i>
                    </div>
                </div>
                <!-- calendar dates -->
                <table id="calendar">
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- reminders -->
            <fieldset id="reminders-container"> 
                <legend class="w-auto" style="font-size: max(1.5vw, 12px); padding: 0px 2% 0px 2%;"> REMINDERS </legend>
                <button id="add-reminder">Add New</button>
                <div style="justify-content: left;"> <!-- reminders list -->
                    <ul style="list-style-type: none; justify-items: left; font-size: max(1vw, 12px); width: 100%; padding-top: 1%;" id="reminders-list"></ul>
                </div>
            </fieldset>
        </section>

    </div>

    <!-- chart script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- main javascript -->
    <script type="module" src="resources/js/main.js"></script>

    <!-- script for bootstrap carousel -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
